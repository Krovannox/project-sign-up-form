<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="logo">
        <img src="./images/leon-rohrwild-orange-sunset-1x2No-unsplash.jpg" alt="Background of a sunset over ocean" class="background-image">
        <img src="/images/odin-lined.png" alt="The Odin Project logo" class="odin-logo">
        <p>Photo by a <a href="https://unsplash.com/photos/a-large-orange-sun-setting-over-a-dark-choppy-ocean-dFQFgz1x2No">Leon Rohrwild</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </section>

    <section class="sign-up-form">
        <form action="" method="get">
            <div class="introduction">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> your want to.</p>
            </div>
            <div class="input-section">
                <p>Let's do this!</p>
                <label for="first-name">FIRST NAME
                    <input type="text" name="first_name" id="first-name">
                </label>
                <label for="last-name">LAST NAME
                    <input type="text" name="last_name" id="last-name">
                </label>
                <label for="email">EMAIL
                    <input type="email" name="email" id="email">
                </label>
                <label for="phone-number">PHONE NUMBER
                    <input type="tel" name="phone_number" id="phone-number">
                </label>
                <label for="user-password">PASSWORD
                    <input type="password" name="user_password" id="user-password">
                </label>
                <label for="password-confirmation">CONFIRM PASSWORD
                    <input type="password" name="password_confirmation" id="password-confirmation">
                </label>
            </div>
            <div class="log-options">
                <button>Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </form>
    </section>
</body>
</html>
